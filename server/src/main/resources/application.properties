spring.application.name=life-dashboard
server.port=${PORT:8080}

spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/lifedb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:com.mysql.cj.jdbc.Driver}
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.database-platform=${HIBERNATE_DIALECT:org.hibernate.dialect.MySQLDialect}
spring.jpa.open-in-view=false

management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.endpoint.health.probes.enabled=true
management.metrics.tags.application=life-dashboard
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.sla.http.server.requests=500ms,1s,2s,5s

app.security.jwt.secret=${JWT_SECRET:ZGVmYXVsdC1saWZlLWRhc2hib2FyZC1zZWNyZXQta2V5LXNob3VsZC1iZS1iYXNlNjQ=}
app.security.jwt.expiration-seconds=${JWT_EXPIRATION_SECONDS:3600}
app.security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:}
app.frontend.url=${FRONTEND_URL:http://localhost:5173}

# Google OAuth (provide real values via environment variables)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:change-me}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:change-me}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI:{baseUrl}/login/oauth2/code/google}
# In Google Console, set Authorized JavaScript origins to the frontend (e.g. http://localhost:5173) and Authorized redirect URIs to this backend callback (e.g. http://localhost:8080/login/oauth2/code/google).

spring.websocket.encoding.charset=UTF-8

# Integrations (disabled by default; set target email + credentials to enable)
integration.target-email=${INTEGRATION_TARGET_EMAIL:}
integration.github.enabled=${GITHUB_ENABLED:false}
integration.github.token=${GITHUB_TOKEN:}
integration.github.username=${GITHUB_USERNAME:}
integration.github.since-minutes=${GITHUB_SINCE_MINUTES:180}
integration.leetcode.enabled=${LEETCODE_ENABLED:false}
integration.leetcode.cookie=${LEETCODE_COOKIE:}
integration.leetcode.username=${LEETCODE_USERNAME:}
integration.calendar.enabled=${CALENDAR_ENABLED:false}
integration.calendar.ics-url=${CALENDAR_ICS_URL:}
