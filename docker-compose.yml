version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: lifedb
      MYSQL_ROOT_PASSWORD: localpass
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  server:
    build: ./server
    restart: unless-stopped
    environment:
      DATABASE_URL: jdbc:mysql://db:3306/lifedb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DATABASE_USERNAME: root
      DATABASE_PASSWORD: localpass
      JWT_SECRET: ZGVmYXVsdC1saWZlLWRhc2hib2FyZC1zZWNyZXQta2V5LXNob3VsZC1iZS1iYXNlNjQ=
      JWT_EXPIRATION_SECONDS: 3600
      FRONTEND_URL: http://localhost:4173
      CORS_ALLOWED_ORIGINS: http://localhost:4173
    ports:
      - "8080:8080"
    depends_on:
      - db

  web:
    build:
      context: ./web
      args:
        VITE_API_BASE: http://localhost:8080
    restart: unless-stopped
    ports:
      - "4173:80"
    depends_on:
      - server

volumes:
  db_data:
